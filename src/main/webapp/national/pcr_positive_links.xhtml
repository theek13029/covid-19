<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>
        
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="list-group">
                        <h:commandButton value="PCR Positive Patient List" class="list-group-item list-group-item-action"
                                         action="#{mohController.toPcrPositiveCasesList()}" >
                        </h:commandButton>
                        <h:commandButton value="PCR Positive by District of the Patient" class="list-group-item list-group-item-action"
                                         action="#{mohController.toPcrPositiveByDistrict()}" >
                        </h:commandButton>
                        <h:commandButton value="PCR Positive by Lab" class="list-group-item list-group-item-action"
                                         action="#{mohController.toPcrPositiveByLab()}" >
                        </h:commandButton>
                        <h:commandButton value="PCR Positive by Ordered Institution" class="list-group-item list-group-item-action"
                                         action="#{mohController.toPcrPositiveByLab()}" >
                        </h:commandButton>
                        <h:commandButton value="PCR Positive by District of the Ordered Institute" class="list-group-item list-group-item-action"
                                         action="#{mohController.toPcrPositiveByInstitutionDistrict()}" >
                        </h:commandButton>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
