<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{webUserController.hasPrivilege('System_Administration')}" >



                    <div class= "row">
                        <div class= "col-3">
                            <h:form>
                                
                                <div class= "list-group mt-3"> 

                                    <h:commandButton  value="New User" action="#{menuController.toAddNewUser()}" 
                                                      class="list-group-item btn btn-outline-primary  w-80 btn-block"   />
                                    <h:commandButton class="list-group-item btn btn-outline-primary  w-80 btn-block"  value="View Users" action="#{menuController.toListUsers()}" 
                                                     />
                                    <h:commandButton class="list-group-item btn btn-outline-primary  w-80 btn-block"  value="Reload" action="#{webUserApplicationController.resetWebUsers()}" />

                                    <h:commandButton  class="list-group-item btn btn-outline-primary  w-80 btn-block"   value="Add Multiple Users" action="/national/admin/add_multiple_users" 
                                                      />
                                    <h:commandButton class="list-group-item btn btn-outline-primary  w-80 btn-block"  value="Set Multiple User Privileges" action="#{webUserController.toSetUserPrivilages()}" 
                                                     />
                                    <h:commandButton class="list-group-item btn btn-outline-primary  w-80 btn-block"  value="View Transactions" action="#{userTransactionController.toSearchUserTransactions()}" 
                                                     />
                                    <h:commandButton value="Suspicious Login Attempts" action="#{userTransactionController.toSuspiciousLoginAttempts()}" 
                                                    class="list-group-item btn btn-outline-primary  w-80 btn-block"  />
                                </div>
                                 <div class= "list-group mt-3">
                                <h:commandButton value="New Institution" class="list-group-item btn btn-outline-primary  w-80 btn-block"  action="#{menuController.toAddNewInstitution()}" 
                                                 />
                                <h:commandButton value="List Institutions"  class="list-group-item btn btn-outline-primary  w-80 btn-block"  action="#{menuController.toListInstitutions()}" 
                                                 />
                                <h:commandButton value="List Institutions &amp; Users"  class="list-group-item btn btn-outline-primary  w-80 btn-block"  action="#{menuController.toListInstitutionsWithUsers()}" 
                                                 />
                                <h:commandButton  class="list-group-item btn btn-outline-primary  w-80 btn-block" value="Add Multiple new Institutions and Users"  action="/national/admin/add_multiple_institutions_with_a_user"
                                                 />
                                <h:commandButton  class="list-group-item btn btn-outline-primary  w-80 btn-block" value="Relod Institutions"  action="#{institutionController.resetAllInstitutions()}" 
                                                 />
                                 </div>
                                 <div class= "list-group mt-3">
                                <h:commandButton  class="list-group-item btn btn-outline-primary  w-80 btn-block" value="Add Area" action="#{areaController.toAddArea()}" 
                                                 />
                                <h:commandButton   class="list-group-item btn btn-outline-primary  w-80 btn-block" value="List Area" action="#{areaController.toListAreasForSysAdmin()}" 
                                                 />
                                <h:commandButton value="Adding MOH with Users"   class="list-group-item btn btn-outline-primary  w-80 btn-block" action="/national/admin/add_multiple_moh_areas_with_users" 
                                                 />
                                <h:commandButton value="Reload Areas"  class="list-group-item btn btn-outline-primary  w-80 btn-block" action="#{areaApplicationController.invalidateItems()}" 
                                                 />
                                 </div>
                                 <div class= "list-group mt-3">
                                <h:commandButton value="Manage Metadata"   class="list-group-item btn btn-outline-primary  w-80 btn-block" action="/systemAdmin/manage_metadata_index"     />
                                <h:commandButton value="Manage Data"  class="list-group-item btn btn-outline-primary  w-80 btn-block"  action="/systemAdmin/manage_data_index"    />
                                <h:commandButton value="Manage Preferences"  class="list-group-item btn btn-outline-primary  w-80 btn-block" action="#{preferenceController.toManagePreferences()}"    />
                                 </div>
                        </h:form>
                        </div>
                       
                        <div class="col-8 my-3 mx-2"> 
                            <h:panelGroup class="align-top" >
                                <ui:insert name="admin" >

                                </ui:insert>
                            </h:panelGroup></div>
                    </div>

                </h:panelGroup>







            </ui:define>

        </ui:composition>
    </h:body>
</html>
