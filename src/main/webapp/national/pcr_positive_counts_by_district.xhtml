<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template1.xhtml">

            <ui:define name="title">
                PCR Positive Count by Districts
            </ui:define>

            <ui:define name="content">
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="PCR Positive Count by Districts" ></p:outputLabel>
                    </f:facet>

                    <h:form >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Result Confirmed " ></p:outputLabel>
                            <p:calendar value="#{mohController.fromDate}" 
                                        pattern="dd MMMM yyyy hh:mm a">
                            </p:calendar><!-- comment -->

                            <p:outputLabel value="Result Confirmed To" ></p:outputLabel>
                            <p:calendar value="#{mohController.toDate}" pattern="dd MMMM yyyy hh:mm a"></p:calendar>

                            <p:commandButton ajax="false" value="Generate Excel">
                                <p:dataExporter target="tbl" type="xlsx" fileName="tests" ></p:dataExporter>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Process" 
                                             action="#{mohController.toPcrPositiveByDistrict()}" ></p:commandButton>


                        </p:panelGrid>


                        <p:dataTable resizableColumns="true" id="tbl" value="#{mohController.institutionCounts}" rendered="true"
                                     rowIndexVar="n"
                                     var="c" 
                                     rowKey="#{c.id}" 
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,25,100,{ShowAll|'All'}"
                                     rows="30"
                                     >
                            <p:column headerText="District" sortBy="#{c.area.name}"
                                      filterBy="#{c.area.name}" filterMatchMode="contains">
                                <p:outputLabel value="#{c.area.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Count" sortBy="#{c.count}" >
                                <p:outputLabel value="#{c.count}" ></p:outputLabel>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>



                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
