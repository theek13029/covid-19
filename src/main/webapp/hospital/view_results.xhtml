<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:panelGrid columns="1" styleClass="alignTop" >
                    <f:facet name="header" >
                        <h4 class="fw-bold">View Result</h4>
                    </f:facet>

                    <h:form >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Ordered From" ></h:outputLabel>
                            <p:calendar value="#{hospitalController.fromDate}"
                                        pattern="dd MMMM yyyy hh:mm a">
                            </p:calendar><!-- comment -->

                            <h:outputLabel value="Ordered To" ></h:outputLabel>
                            <p:calendar value="#{hospitalController.toDate}" pattern="dd MMMM yyyy hh:mm a"></p:calendar>

                            <h:outputLabel value="Ordering Category" ></h:outputLabel>
                            <h:selectOneMenu value="#{hospitalController.orderingCategory}" class="form-control"  >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{hospitalController.covidTestOrderingCategories}"
                                               var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel value="Test" ></h:outputLabel>
                            <h:selectOneMenu value="#{hospitalController.testType}" class="form-control"  >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{hospitalController.covidTestTypes}" var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel value="Result" ></h:outputLabel>
                            <h:selectOneMenu value="#{hospitalController.result}" class="form-control" >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{hospitalController.resultTypes}" var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel  value="Lab"></h:outputLabel>
                            <p:autoComplete
                                inputStyleClass="autocomplete"
                                value="#{hospitalController.lab}"
                                forceSelection="true" tabindex="100"
                                completeMethod="#{hospitalController.completeLab}"
                                var="l" itemLabel="#{l.name}" itemValue="#{l}">
                            </p:autoComplete>

                            <h:commandButton  style="margin-left: 1.4em" class="btn btn-success"   value="Generate Excel">
                                <p:dataExporter target="tbl" type="xlsx" fileName="tests" ></p:dataExporter>
                            </h:commandButton>
                            <h:commandButton value="Process"
                                             style="margin-left: 1.4em" class="btn btn-success"
                                             action="#{hospitalController.toTestList()}" ></h:commandButton>
                        </h:panelGrid>
                        <p:dataTable id="tbl" value="#{hospitalController.tests}" rendered="true"
                                     rowIndexVar="n"
                                     var="c"
                                     rowKey="#{c.id}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,25,100,{ShowAll|'All'}"
                                     rows="10"
                                     rowStyleClass="#{c.pcrResult.name eq 'Positive'?'bg-danger':''}"
                                     >
                            <p:column headerText="Tube No." 
                                      sortBy="#{c.encounterNumber}" 
                                      filterBy="#{c.encounterNumber}" 
                                      filterMatchMode="contains"
                                      style="width: 8em;">
                                <h:outputLabel value="#{c.encounterNumber}" class="form-label" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Lab No." 
                                      sortBy="#{c.labNumber}" 
                                      filterBy="#{c.labNumber}" 
                                      filterMatchMode="contains"
                                      style="width: 8em;"
                                      >
                                <h:outputLabel value="#{c.labNumber}" class="form-label" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Test" sortBy="#{c.pcrTestType.name}" 
                                      filterBy="#{c.pcrTestType.name}" filterMatchMode="contains"
                                      style="width: 5em;">
                                <h:outputLabel value="#{c.pcrTestType.name}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Name"  sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains"
                                      style="width: 18em;">
                                <h:outputLabel value="#{c.client.person.name}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Age"  sortBy="#{c.client.person.age}" style="width: 5em;"
                                      filterBy="#{c.client.person.age}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.client.person.age}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Gender"
                                      style="width: 5em;"
                                      sortBy="#{c.encounterNumber}" filterBy="#{c.client.person.sex.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.client.person.sex.name}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="NIC"  sortBy="#{c.client.person.nic}" filterBy="#{c.client.person.nic}" filterMatchMode="contains"
                                      style="width: 10em;">
                                <h:outputLabel value="#{c.client.person.nic}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Phone" sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}" filterMatchMode="contains"
                                      style="width: 10em;">
                                <h:outputLabel value="#{c.client.person.phone1}" class="form-label"></h:outputLabel>
                                <h:outputLabel rendered="#{c.client.person.phone2 ne null}" value=", " class="form-label"></h:outputLabel>
                                <h:outputLabel rendered="#{c.client.person.phone2 ne null}" value="#{c.client.person.phone2}" class="form-label" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Address"  sortBy="#{c.client.person.address}"
                                      filterBy="#{c.client.person.address}" filterMatchMode="contains"
                                      style="width: 18em;">
                                <h:outputLabel value="#{c.client.person.address}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Ward"  sortBy="#{c.unitWard}"
                                      filterBy="#{c.unitWard}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.unitWard}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="BHT/Clinic/OPD No"  
                                      sortBy="#{c.bht}"
                                      filterBy="#{c.bht}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.bht}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Lab"  sortBy="#{c.referalInstitution.name}"
                                      filterBy="#{c.referalInstitution.name}" filterMatchMode="contains"
                                      style="width: 15em;">
                                <h:outputLabel value="#{c.referalInstitution.name}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Result"  sortBy="#{c.pcrResult.name}"
                                      filterBy="#{c.pcrResult.name}" filterMatchMode="contains"
                                      style="width: 10em;">
                                <h:outputLabel value="#{c.pcrResult.name}" rendered="#{c.resultConfirmed}" class="form-label"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" exportable="false"
                                      style="width: 12em;">
                                <h:commandButton value="View Results" action="#{hospitalController.toViewResult()}" class="btn btn-suceess">
                                    <f:setPropertyActionListener value="#{c}" target="#{hospitalController.test}" ></f:setPropertyActionListener>
                                </h:commandButton>
                                <h:commandButton class="btn btn-warning" value="Delete"  action="#{hospitalController.deleteTest()}"
                                                 onclick="if (!confirm('Are you sure you want to delete?'))
                                                             return false" >
                                    <f:setPropertyActionListener value="#{c}" target="#{hospitalController.deleting}" >
                                    </f:setPropertyActionListener>
                                </h:commandButton>

                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
