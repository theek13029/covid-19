<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">


<h:body>

  <ui:composition template="/template1.xhtml">

    <ui:define name="content">

      <div class="container-fluid ">
        <div class="row">
          <div class="col-12 p-2">
            <p:messages></p:messages>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-3">

            <div class="card border border-light">
              <div class="card-header bg-white fw-bold text-secondary fs-5 my-2">
                <h:outputLabel value="System Administration"></h:outputLabel>
              </div>
              <div class="card-body container-fluid">
                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Preferences" action="#{menuController.toPreferences()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="Add New User" action="#{menuController.toAddNewUser()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>
                      <h:commandLink value="View Users" action="#{menuController.toListUsers()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>

                      <h:commandLink disabled="true" value="Add Institution"
                        action="#{menuController.toAddNewInstitution()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 p-2">
                    <h:form>

                      <h:commandLink value="View Institutions" action="#{menuController.toListInstitutions()}"
                        class="btn btn-outline-primary btn-lg btn-block w-100">
                      </h:commandLink>
                    </h:form>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-8">
            <ui:insert name="admin">
            </ui:insert>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
