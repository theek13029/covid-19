<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="title">
    Lab | Receive All
            </ui:define>
            <ui:define name="content">
                
                <h:outputStylesheet library="css" name="tem1.css"/>
                <!--<h:panelGrid columns="1" styleClass="alignTop" >-->
                <!--<f:facet name="header" >
                    <p:outputLabel value="Samples to Receive" ></p:outputLabel>
                </f:facet>-->

                <h:form>
                    <div class="row" >
                        <div class="col-12 text-center mt-4 mb-2" >
                            <h4 class="fw-bold"><h:outputLabel  value="Samples to Receive ***" ></h:outputLabel></h4>
                        </div>
                    </div>
                    <div class="container mb-4 w-100 d-flex justify-content-around align-items-center" >

                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center">
                                <h:panelGrid columns="2" class="shadow-lg p-3 mb-5 bg-white rounded">

                                    <h:outputLabel class="h6 fw-bold" value="Sample Sent From Date" ></h:outputLabel>
                                    <p:datePicker value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:datePicker><!-- comment -->

                                    <h:outputLabel class="h6 fw-bold" value="Sample Sent To Date" ></h:outputLabel>
                                    <p:datePicker value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:datePicker>
                                    <h:commandButton value="Process" 
                                                     action="#{clientController.toLabReceiveAll()}" class="btn btn-warning w-100" ></h:commandButton>
                                    <h:commandButton value="Generate Excel" class="btn btn-success w-100" >
                                        <p:dataExporter type="xlsx" fileName="Samples to receive" target="tbl" ></p:dataExporter>
                                    </h:commandButton>

                                </h:panelGrid>



                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center">
                                <h:panelGrid columns="2" class="shadow-lg mb-5 rounded bg-white p-3">
                                    <f:facet name="header" >
                                        <p:outputLabel value="Lab number generation" ></p:outputLabel>
                                    </f:facet>
                                    <h:outputLabel class="h6 fw-bold" value="Serial No Prefix" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></h:outputLabel>
                                    <h:inputText class="form-control" value="#{clientController.serialPrefix}" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></h:inputText>

                                    <h:outputLabel class="h6 fw-bold" value="Serial No Starts from" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></h:outputLabel>
                                    <h:inputText class="form-control" value="#{clientController.serialStart}" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></h:inputText>

                                    <h:outputLabel class="h6 fw-bold" value="Plate No" ></h:outputLabel>
                                    <p:inputText class="form-control" value="#{clientController.plateNo}" ></p:inputText>

                                </h:panelGrid>  
                            </div>
                        </div>
                    </div>


                 



                    <h:panelGrid columns="1" styleClass="alignTop" class="shadow bg-white rounded" >
                        <p:dataTable reflow="true" id="tbl" value="#{clientController.labSummariesToReceive}" class="table"
                                     rowIndexVar="n"
                                     var="c" paginator="true" rowKey="#{c.id}" rows="10">
                            <p:column headerText="No" width="50" >
                                <h:outputLabel value="#{n+1}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Samples Sent From"
                                      sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.institution.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Number of Samples to Receive"  sortBy="#{c.count}" width="170">
                                <h:outputLabel value="#{c.count}" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Actions" exportable="false" >
                                <h:commandButton value="Mark All as Received" class="btn btn-success mx-2" action="#{clientController.labReceiveAll()}" >
                                    <f:setPropertyActionListener value="#{c.institution}" target="#{clientController.institution}" >
                                    </f:setPropertyActionListener>
                                </h:commandButton>
                                <h:commandButton value="To Receive or Reject" class="btn btn-success mx-2" action="#{clientController.toLabReceiveSelected()}" >
                                    <f:setPropertyActionListener value="#{c.institution}" target="#{clientController.institution}" >
                                    </f:setPropertyActionListener>
                                </h:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
                <!-- </h:panelGrid>-->
            </ui:define>
        </ui:composition>
    </body>
</html>
