<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form >
                   
                    
                    <h:outputStylesheet library="css" name="tem1.css"/>
                    <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                        <f:facet name="header" >
                            <p:outputLabel value="Receive Samples" ></p:outputLabel>
                        </f:facet>


                        <p:panelGrid columns="3" >
                            <p:panelGrid columns="2" class="align-top" >
                                <f:facet name="header" >
                                    <h:outputLabel value="List" ></h:outputLabel>
                                </f:facet>
                                <p:outputLabel value="From" ></p:outputLabel>
                                <p:calendar value="#{clientController.fromDate}" pattern="dd MMMM yyyy"></p:calendar><!-- comment -->

                                <p:outputLabel value="To" ></p:outputLabel>
                                <p:calendar value="#{clientController.toDate}" pattern="dd MMMM yyyy"></p:calendar>

                                <p:outputLabel value="Ordered Institution" ></p:outputLabel>
                                <p:autoComplete value="#{clientController.institution}"
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="m" itemLabel="#{m.name}" itemValue="#{m}" >
                                </p:autoComplete>

                                <p:commandButton ajax="false" value="Process" class="btn btn-success"
                                                 action="#{clientController.toLabReceiveSelected()}" ></p:commandButton>
                                <p:commandButton ajax="false" value="Generate Excel" class="btn btn-secondary">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="samples_to_receive" ></p:dataExporter>
                                </p:commandButton>

                            </p:panelGrid>
                            <p:panelGrid columns="1" class="align-top" >
                                <f:facet name="header" >
                                    <h:outputLabel value="Receive" ></h:outputLabel>
                                </f:facet>
                                <p:panelGrid columns="2" >
                                    <f:facet name="footer" >
                                        <p:commandButton value="Receive Selected" ajax="false" class="btn btn-dark-warning"
                                                         action="#{clientController.markSelectedAsReceivedResults()}" ></p:commandButton>
                                    </f:facet>
                                    <p:outputLabel value="Serial No Prefix" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></p:outputLabel>
                                    <p:inputText value="#{clientController.serialPrefix}" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></p:inputText>

                                    <p:outputLabel value="Serial No Starts from" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></p:outputLabel>
                                    <p:inputText value="#{clientController.serialStart}" rendered="#{preferenceController.labNumberGeneration eq 'CustomCount'}"></p:inputText>

                                    <p:outputLabel value="Plate No" ></p:outputLabel>
                                    <p:inputText value="#{clientController.plateNo}" ></p:inputText>
                                </p:panelGrid>
                            </p:panelGrid>

                            <p:panelGrid columns="1" >
                                <f:facet name="header" >
                                    <h:outputLabel value="Other Actions" ></h:outputLabel>
                                </f:facet>
                                <p:commandButton value="Mark as REJECTED" ajax="false" 
                                                 onclick="if (!confirm('Are you sure you want to reject?'))
                                                             return false"
                                                 action="#{clientController.markSelectedAsRejectAtReceive()}" ></p:commandButton>
                                <p:commandButton value="Mark as NOT EXPECTED" ajax="false" 
                                                 onclick="if (!confirm('Are you sure you want to mark as NOT expected?'))
                                                             return false"
                                                 action="#{clientController.markUnassigned()}" ></p:commandButton>
                                <p:commandButton value="Mark as SAMPLE IS MISSING" ajax="false" 
                                                 onclick="if (!confirm('Are you sure you want to mark as NOT expected?'))
                                                             return false"
                                                 action="#{clientController.markSampleMissing()}" ></p:commandButton>
                            </p:panelGrid>

                        </p:panelGrid>


                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{clientController.listedToReceive}" 
                                     var="c"
                                     selection="#{clientController.selectedToReceive}"
                                     rowKey="#{c.id}"

                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,20,50,{ShowAll|'All'}"

                                     >
                            <p:column selectionMode="multiple" width="40" ></p:column>
                            <p:column headerText="Test No" width="90" sortBy="#{c.encounterNumber}" filterBy="#{c.encounterNumber}" filterMatchMode="contains" >
                                <p:outputLabel id="txtTestNo" value="#{c.encounterNumber}" >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Created at" sortBy="#{c.createdAt}"  >
                                <p:outputLabel value="#{c.createdAt}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Name" sortBy="#{c.client.person.name}" filterBy="#{c.client.person.name}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Age" width="80" sortBy="#{c.client.person.age}" filterBy="#{c.client.person.age}"  filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.age}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Sex" width="80" sortBy="#{c.client.person.phone1}" filterBy="#{c.client.person.phone1}"  filterMatchMode="contains" >
                                <p:outputLabel value="#{c.client.person.sex.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="MOH/Hospital"  sortBy="#{c.institution.name}" filterBy="#{c.institution.name}" >
                                <p:outputLabel value="#{c.institution.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Ward/Unit" sortBy="#{c.unitWard}" filterBy="#{c.unitWard}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.unitWard}" ></p:outputLabel>
                                <p:outputLabel value="#{c.institutionUnit.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="BHT" sortBy="#{c.bht}" filterBy="#{c.bht}" filterMatchMode="contains" >
                                <p:outputLabel value="#{c.bht}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>




                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
