<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/moh/admin/index.xhtml">
            <ui:define name="title">
                MOH | User List
            </ui:define>
            <ui:define name="admin">
                <h:form >
                    <p:panelGrid class="h-100 bg-white border border-light" columns="1">
                        <f:facet name="header" >
                            <p:outputLabel value="User List" class="fw-bold fs-6" ></p:outputLabel>
                        </f:facet>
                        <p:commandButton icon="pi pi-align-justify" class="btn btn-sm btn-secondary" id="toggler" type="button" value="Filter Columns" />
                        <p:columnToggler datasource="tbl" trigger="toggler"/>

                        <p:dataTable 
                            reflow="true"
                            resizableColumns="true" multiViewState="true" resizeMode="expand" value="#{webUserController.items}" var="item"  
                            rowKey="#{item.id}" 
                            selection="#{webUserController.current}" 
                            rows="10"
                            paginator="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,20,25"
                            id="tbl"
                            class="text-center"
                            >

                            <p:column sortBy="#{item.person.name}" filterBy="#{item.person.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.person.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Username"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>


                            <p:column sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Institution"/>
                                </f:facet>
                                <h:outputText value="#{item.institution.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column sortBy="#{item.telNo}" filterBy="#{item.telNo}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Phone"/>
                                </f:facet>
                                <h:outputText value="#{item.telNo}"/>
                            </p:column>

                            <p:column sortBy="#{item.webUserRole.label}" filterBy="#{item.webUserRole.label}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Role"/>
                                </f:facet>
                                <h:outputText value="#{item.webUserRole.label}"/>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <div class="d-flex flex-column">
                                    <h:commandLink  value="Edit" class="btn btn-warning w-100 btn-sm"
                                                    action="#{menuController.toEditUser()}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                    </h:commandLink>
                                    <p:spacer height="1" width="10" ></p:spacer>
                                    <h:commandLink  value="Privileges" class="btn btn-success w-100 my-1 btn-sm"
                                                    action="#{menuController.toUserPrivileges()}" >
                                        <f:setPropertyActionListener value="#{item}" 
                                                                     target="#{webUserController.current}" >
                                        </f:setPropertyActionListener>
                                    </h:commandLink>
                                    <p:spacer height="1" width="10" ></p:spacer>
                                    <h:commandLink  value="Password" class="btn btn-success w-100 btn-sm"
                                                    action="#{menuController.toEditPassword()}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                    </h:commandLink>
                                </div>
                            </p:column>
                        </p:dataTable>


                    </p:panelGrid>
                </h:form>
                <br/>
                <br/>

            </ui:define>
        </ui:composition>

    </body>
</html>
