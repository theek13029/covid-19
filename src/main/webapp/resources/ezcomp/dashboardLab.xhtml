<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputScript library="js" name="demo.js"></h:outputScript>
        <h:outputScript library="js" name="chart.js"></h:outputScript>


        <h:form>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper" style="margin: 10px;">
                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <!-- Small boxes (Stat box) -->
                        <div class="row">
                            <div class="col-lg-3 col-6">
                                <!-- small box -->
                                <div class="small-box bg-info">
                                    <div class="inner">
                                        <h3>#{dashboardController.samplesToReceive}</h3>
                                        <p>Samples To Receive</p>
                                    </div>
                                    <div class="icon">
                                        <i class="ion ion-bag"></i>
                                    </div>
                                    <h:commandLink class="small-box-footer"
                                                   action="#{dashboardController.toReceiveLabSamples}" >
                                        More info <i class="fas fa-arrow-circle-right"></i>
                                    </h:commandLink>
                                </div>
                            </div>
                            <!-- ./col -->
                            <div class="col-lg-3 col-6">
                                <!-- small box -->
                                <div class="small-box bg-success">
                                    <div class="inner">
                                        <h3>#{dashboardController.samplesReceived}</h3>

                                        <p>Samples Received</p>
                                    </div>
                                    <div class="icon">
                                        <i class="ion ion-stats-bars"></i>
                                    </div>
                                    <h:commandLink class="small-box-footer"
                                                   action="#{dashboardController.toLabSummarySamplesReceived()}" >
                                        More info <i class="fas fa-arrow-circle-right"></i>
                                    </h:commandLink>
                                </div>
                            </div>
                            <!-- ./col -->
                            <div class="col-lg-3 col-6">
                                <!-- small box -->
                                <div class="small-box bg-warning">
                                    <div class="inner">
                                        <h3>#{dashboardController.samplesResultReviewed}</h3>

                                        <p>Samples Reviewed</p>
                                    </div>
                                    <div class="icon">
                                        <i class="ion ion-person-add"></i>
                                    </div>
                                    <h:commandLink class="small-box-footer"
                                                   action="#{dashboardController.toLabSummarySamplesReviewed()}" >
                                        More info <i class="fas fa-arrow-circle-right"></i>
                                    </h:commandLink>
                                </div>
                            </div>
                            <!-- ./col -->
                            <div class="col-lg-3 col-6">
                                <!-- small box -->
                                <div class="small-box bg-danger">
                                    <div class="inner">
                                        <h3>#{dashboardController.samplesResultsConfirmed}</h3>

                                        <p>Samples Confirmed</p>
                                    </div>
                                    <div class="icon">
                                        <i class="ion ion-pie-graph"></i>
                                    </div>
                                    <h:commandLink class="small-box-footer"
                                                   action="#{dashboardController.toLabSummarySamplesConfirmed()}" >
                                        More info <i class="fas fa-arrow-circle-right"></i>
                                    </h:commandLink>
                                </div>
                            </div>
                            <!-- ./col -->
                        </div>
                        <!-- /.row -->
                    </div><!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

        </h:form>



    </cc:implementation>
</html>
