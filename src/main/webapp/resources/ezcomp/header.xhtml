<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="container-fluid">
                <h:graphicImage library="image" class="mx-2" name="sllogo.webp" height="60"></h:graphicImage>
                <h:form>
                    <h:commandLink class="navbar-brand text-wrap h4 text-uppercase" action="/index" style="width: 40rem;">
                        National COVID-19 Health Information System<br/>
                    </h:commandLink>
                    <div class="text-wrap h6" style="width: 40rem;">
                        <h:outputLabel value="#{webUserController.loggedUser.institution.name}" ></h:outputLabel>
                    </div>
                </h:form>

                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav w-100 mx-4">
                        <h:form class="w-100">
                            <div class="input-group" id="search-box">
                                <p:inputText class="form-control border-white" autocomplete="off" value="#{clientController.searchingId}" placeholder="Search Here..."></p:inputText>
                                <span class="input-group-append">
                                    <h:commandButton action="#{clientController.searchByAnyIdWithBasicData()}" class="btn btn-primary border-1 border-white" value="Search" ></h:commandButton>
                                </span>
                            </div>
                        </h:form>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                                    </svg>
                                </span>
                            </button>
                        </li>
                        <li class="nav-item dropdown" id="logoutDropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                #{webUserController.loggedUser.person.nameWithTitle}
                            </button>
                            <div class="dropdown-menu">
                                <h:form>
                                    <h:commandButton action="#{webUserController.toChangeMyPassword()}"
                                                     class="dropdown-item" value="Change My Password">
                                    </h:commandButton>
                                    <h:commandButton action="#{webUserController.toChangeMyDetails()}"
                                                     class="dropdown-item" value="Change My Details">
                                    </h:commandButton>

                                    <div class="dropdown-divider"></div>
                                    <h:commandButton styleClass="dropdown-item" action="#{webUserController.logOut()}"
                                                     value="Logout">
                                    </h:commandButton>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </cc:implementation>

</html>
