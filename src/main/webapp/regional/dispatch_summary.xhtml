<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="title">
               Dispatch Summary(RDHS)
            </ui:define>
                
            <ui:define name="content">
                <h:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <h:outputLabel value="Dispatch Summary" ></h:outputLabel>
                    </f:facet>

                    <h:form >
                        <h:panelGrid columns="2" rendered="true" styleClass="border border-light bg-white" >
                            <h:outputLabel class="h6 fw-bold" value="Ordered From" ></h:outputLabel>
                            <p:calendar value="#{regionalController.fromDate}" 
                                        pattern="dd MMMM yyyy hh:mm">
                            </p:calendar><!-- comment -->

                            <h:outputLabel class="h6 fw-bold" value="Ordered To" ></h:outputLabel>
                            <p:calendar value="#{regionalController.toDate}" pattern="dd MMMM yyyy hh:mm"></p:calendar>

                            <h:outputLabel class="h6 fw-bold" value="Test" ></h:outputLabel>
                            <h:selectOneMenu class="form-select" value="#{regionalController.testType}" >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{regionalController.covidTestTypes}" var="c" itemLabel="#{c.name}"
                                               itemValue="#{c}" ></f:selectItems>
                            </h:selectOneMenu>

                            <h:commandButton  value="Generate Excel"
                                              class="btn btn-success">
                                <p:dataExporter target="tbl" type="xlsx" fileName="Dispatch Summary" ></p:dataExporter>
                            </h:commandButton>
                            <h:commandButton  value="Process" 
                                              class="btn btn-warning w-100"                                           
                                             action="#{regionalController.prepareDispatchSummery()}" >
                            </h:commandButton>


                        </h:panelGrid>


                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{regionalController.awaitingDispatch}" rendered="true"
                                     rowIndexVar="n"
                                     var="c" 
                                     paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="10,25,100,{ShowAll|'All'}"
                                     rows="10"
                                     >
                            <p:column headerText="Institution" sortBy="#{c.institution.name}"
                                      filterBy="#{c.institution.name}" filterMatchMode="contains">
                                <h:outputLabel value="#{c.institution.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Count to dispatch"  sortBy="#{c.count}">
                                <h:outputLabel value="#{c.count}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" exportable="false"  >
                                <h:commandButton class="btn btn-warning"  value="To Dispatch Samples" action="#{regionalController.toDispatchSamples}" >
                                    <f:setPropertyActionListener value="#{c.institution}" target="#{regionalController.institution}" >
                                    </f:setPropertyActionListener>
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>



                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
